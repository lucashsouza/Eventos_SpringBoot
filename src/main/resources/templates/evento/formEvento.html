<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      html lang="pt-br">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
    <title>EventosApp</title>

    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue">
                <a href="#" class="brand-logo">Cadastro de Eventos:</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <th:block th:include="mensagemValidacao" ></th:block>

    <div class="container formEvento">
        <form class="container" method="post">

            <div class="row">
                <div class="input-field col s12">
                    Nome: <input type="text" value="" name="nome" />
                </div>
                <div class="input-field col s12">
                    Local: <input type="text" value="" name="local" />
                </div>
                <div class="input-field col s6">
                    Data: <input type="date" value="" name="data" />
                </div>
                <div class="input-field col s6">
                    Horario: <input type="time" value="" name="horario" />
                </div>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Salvar</button>
        </form>
    </div>

    <footer class="page-footer center blue" style="position:fixed; bottom:0;left:0; width:100%;">
        Versão: 1.1-Prod <br/>
        © 2021 Desenvolvido por: <a href="https://github.com/lucashsouza" style="color: white;" target="_blank">@lucashsouza</a>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
