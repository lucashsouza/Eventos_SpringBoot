<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      html lang="pt-br">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EventosApp</title>

    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue">
                <a href="#" class="brand-logo">Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <div th:each="evento : ${evento}" class="container detalhesEvento teste">
    <h5>Detalhes do Evento</h5>
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horario: <span th:text="${evento.horario}"></span></p>
        </div>
    </div>

    <th:block th:include="mensagemValidacao" ></th:block>
    <div class="container formConvidado">
        <h5>Incluir convidado</h5>
        <form method="post">
            Nome: <input type="text" value="" name="nomeConvidado"/>
            RG: <input type="text" value="" name="rg"/>
            <button class="waves-effect waves-light btn" type="submit">Adicionar </button>
        </form>
    </div>

    <table class="container tabelaConvidado">
        <thead>
            <tr>
                <th>Nome do Convidado</th>
                <th>RG</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.rg}"></span></td>
                <td><a class="waves-effect waves-light btn-tiny" th:href = "${#mvc.url('EC#deletarConvidado').arg(0, convidado.rg).build()}"><i class="material-icons icon-red left">delete</i></a> </td>
            </tr>
        </tbody>
    </table>

    <footer class="page-footer center blue" style="position:relative; bottom:0;left:0; width:100%;">
        Versão: 1.1-Prod <br/>
        © 2021 Desenvolvido por: <a href="https://github.com/lucashsouza" style="color: white;" target="_blank">@lucashsouza</a>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
